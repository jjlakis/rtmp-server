version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./html:/html
  nginx-rtmp:
     build:
       context: ./nginx-rtmp
     volumes:
       - ./nginx-rtmp/nginx-rtmp.conf:/etc/nginx/nginx-rtmp.conf
     ports:
       - "1935:1935"
